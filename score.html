<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Survei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #bbdefb, #ffffff);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1e88e5;
            color: white;
            padding: 12px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            position: absolute;
            left: 20px;
        }

        header img {
            max-width: 170px;
            height: auto;
            margin-left: 20px; /* Menjaga jarak dari tepi kiri */
        }

        header h1 {
            flex-grow: 1; /* Agar tetap di tengah */
            text-align: center;
            font-size: 26px;
            text-shadow: 0 0 10px cyan, 0 0 20px rgb(187, 255, 0);
            font-weight: bold;
            margin-right: 100px; /* Sesuai dengan ukuran logo agar tetap tengah */
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 5px;
            color: #0d47a1;
        }

        .card h3 {
            color: #1565c0;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #ddd;
            border-radius: 6px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, green, yellow, orange, red);
            border-radius: 6px;
            transition: width 0.5s ease-in-out;
        }

        #scoreBubble {
            position: absolute;
            top: -25px;
            left: 0;
            background: black;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            transform: translateX(-50%);
            font-weight: bold;
        }

        .result-text {
            font-size: 16px;
            margin: 15px 0;
            color: #333;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .bottom-links a {
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            flex: 1;
            text-align: center;
            margin: 0 5px;
        }

        .btn-detail {
            background: #1e88e5;
            color: white;
        }

        .btn-restart {
            background: #d32f2f;
            color: white;
        }

          /* Responsif */
          @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: center;
                padding: 10px;
            }

            .logo-container img {
                width: 80px; /* Lebih kecil di layar kecil */
            }

            header h1 {
                font-size: 20px;
                padding-left: 100px; /* Menyesuaikan ukuran logo */
            }
        }

        @media (max-width: 480px) {
            .logo-container img {
                width: 60px; /* Lebih kecil lagi di layar kecil */
            }

            header h1 {
                font-size: 18px;
                padding-left: 80px; /* Sesuaikan padding */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image/logo.png" alt="Kemenkes Poltekkes Semarang">
        </div>
        <h1> WEBSITE RASA NYAMAN</h1>
    </header>
    <div class="card">
        <h2>Halo, <span id="userName">Pengguna</span>!</h2>
        <h3>Skor Kamu: <span id="totalScore">0</span></h3>

        <div class="progress-bar">
            <div id="progress"></div>
            <span id="scoreBubble">0</span>
        </div>
        
        <p class="result-text" id="resultText"></p>
        
        <div class="bottom-links">
            <a href="index.html" class="btn-detail">Lihat Detail</a>
            <a href="survey.html" class="btn-restart">ðŸ”„ Ulangi Tes</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let totalScore = 0;

        const userName = params.get("nama") ? decodeURIComponent(params.get("nama")) : "Pengguna";
        document.getElementById("userName").textContent = userName;

        for (let i = 1; i <= 7; i++) {
            totalScore += parseInt(params.get(`score${i}`)) || 0;
        }

        const maxScore = 21;
        const progressWidth = (totalScore / maxScore) * 100;

        document.getElementById("totalScore").textContent = totalScore;
        document.getElementById("scoreBubble").textContent = totalScore;
        document.getElementById("scoreBubble").style.left = progressWidth + "%";
        document.getElementById("progress").style.width = progressWidth + "%";

        let message = "";

        if (totalScore <= 5) {
            message = "Hore! Skor kamu menunjukkan tidak ada gejala gangguan kecemasan.";
        } else if (totalScore <= 10) {
            message = "Skor kamu menandakan gangguan kecemasan ringan.";
        } else if (totalScore <= 15) {
            message = "Kamu mengalami kecemasan sedang.";
        } else {
            message = "Gangguan kecemasan berat, segera konsultasikan dengan ahli.";
        }

        document.getElementById("resultText").textContent = message;
    </script>
</body>
</html>
